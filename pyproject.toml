[tool.poetry]
name = "findmyorder"
version = "1.3.22"
description = "A python package to identify and parse order for trade execution."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["trading", "order", "trade","buy","sell"]
packages = [
    {include = "findmyorder"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/findmyorder/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/findmyorder/discussions"
"Issues" =  "https://github.com/mraniki/findmyorder/issues"

[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
pyparsing = "^3.0.9"
emoji = "^2.4.0"

[tool.poetry.group.docs.dependencies]
furo= "^2023.5.20"
sphinx= "^7.0.1"
sphinx-argparse-cli= "^1.11"
sphinx-autodoc-typehints= "^1.23"
sphinx-copybutton= "^0.5.2"
sphinx-inline-tabs= "^2023.4.21"
sphinxcontrib-towncrier= "^0.2.1"
towncrier= "^22.12"

[tool.poetry.extras]
docs = ["Sphinx", "sphinx-rtd-theme", "sphinxcontrib-napoleon"]

[tool.poetry.dev-dependencies]
python-semantic-release = "*"
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"
pytest-mock = "*"
coverage = "*"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*"
    "docs/*"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = ["pyproject.toml:version","findmyorder/__init__.py:__version__"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"
commit_parser = "semantic_release.history.emoji_parser"
use_textual_changelog_sections = true
major_emoji = "💥"
minor_emoji = "🥚,🚀,💄,✨"
patch_emoji = "🎨,🐛,🚑,⚡,🔥,🚨,♻️,🔧,⬆️,🩹,👷,📝,🔒,👽,💬,🥅,✅,🐳,🙈,⚗️,🧐,🔇,🔊"
