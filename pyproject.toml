[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "findmyorder"
version = "1.7.0"
description = "A python package to identify and parse order for trade execution."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["trading", "order", "trade","buy","sell"]
packages = [
    {include = "findmyorder"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/findmyorder/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/findmyorder/discussions"
"Issues" =  "https://github.com/mraniki/findmyorder/issues"


[tool.poetry.dependencies]
python = "^3.10"
dynaconf = "^3.1.12"
loguru = "^0.7.0"
pyparsing = "^3.0.9"
emoji = "^2.5.1"


[tool.poetry.group.dev.dependencies]
python-semantic-release = "^8.0.2"
ruff = "^0.0.280"

[tool.ruff]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
]
exclude = [
  ".github/*",
  "docs/*",
]
ignore = ["E401","F401","F811"]
format = "github"
fixable = ["ALL"]

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
    "builtins.RuntimeError",
]


[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "^7.0.0"
sphinx_bootstrap_theme = "^0.8.1"
sphinx-autoapi = "^2.1.1"
sphinx-copybutton= "^0.5.2"
myst-parser = "^2.0.0"
sphinx-notfound-page = "^0.8.3"
sphinxext-remoteliteralinclude = "^0.4.0"
sphinx-togglebutton = "*"

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]

[tool.semantic_release]
upload_to_vcs_release = true
version_variables = ["pyproject.toml:version","findmyorder/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"
commit_parser = "emoji"

[tool.semantic_release.commit_parser_options]
major_tags = [
    "BREAKING",
    "💥",
    ":boom:",
  ]
minor_tags = ["feat",
    "🥚",":egg:",
    "🚀",":rocket:",
    "💄",":lipstick:",
    "✨",":sparkles:",
]

